<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hand Written Notes</title>
</head>

<body>
<form>
    <input id="searchtxt" type="search" placeholder="Search" aria-label="Search">
</form>

    <div style="width: 75vw;">
        <div>
            <div>
                <h5>Add a Note</h5>
                <div>
                    <textarea id="addTxt" rows="3" placeholder="Your Note Here" aria-label="Your Note Here"></textarea>
                </div>
                <button id="addbtn">Add Note</button>
            </div>
        </div>
        <h1 class="my-4">Your Notes</h1>
        <hr>
        <div id="notes"></div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
